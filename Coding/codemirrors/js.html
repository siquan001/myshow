<script>
    var get=parent.h;
    var cm=CodeMirror(document.body,{
        value:parent.h,
        mode:'javascript',
        lineNumbers:true,
        indentUnit:4
    });
    window.onresize=r;
    function r(){
        cm.getWrapperElement().style.height=window.innerHeight+'px';
    }
    r();
    cm.on('change',function(cm,ch){
        get=cm.getValue();
        parent.throwto();
    })
